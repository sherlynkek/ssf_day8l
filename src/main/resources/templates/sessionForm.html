<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <h1>Create session data</h1><br>
    <!-- Rememeber the th:action, method and th:object form attribute! -->
    <form data-th-action="@{/sessions/create}" method="post" th:object="${data}">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
          <!-- line below is for validation -->
          <!-- <span class="alert alert-danger" th:if="${#fields.hasErrors('exampleInputPassword1') th:errors="*{exampleInputPassword1}"><span> -->
        </div>
        <div class="mb-3">
          <label class="form-label" for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob" name="dob" th:field="*{dob}">
        </div>
        <!-- below is to display global errors -->
        <!-- <span class="alert alert-danger" th:if="${#fields.hasErrors('global') data-th-text="${#fields.errors('global')}"><span> -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
