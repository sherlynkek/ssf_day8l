<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <a class="btn btn-primary" th:href="@{/home}">Back to home</a>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Date of Birth</th>
          </tr>
        </thead>
        <tbody>
            <!-- thymeleaf iteration below -->
            <span th:each="data : ${dataList}">
                <tr>
                    <td name="name" th:utext="${data.name}"></td>
                    <td name="dob" th:utext="${#dates.format(data.dob, 'dd MMM YYYY')}"></td>
                    <!-- below is if using localdate above is using date -->
                    <!-- <td name="dob" th:utext="${data.dob}"></td> -->
                </tr>
            </span>
        </tbody>
      </table>
</body>
</html>
