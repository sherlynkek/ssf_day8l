<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <h1>Sessions  List</h1>
        <br><br>
        <a class="btn btn-primary" th:href="@{/sessions}">Create New</a>
        <br/><br/>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>DOB</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s, state: ${sessions}">
                    <div th:if="${state.size gt 0}">
                        <td th:utext="${s.fullName}"></td>
                        <td th:utext="${s.dateOfBirth}"></td>
                    </div>
                    <div th:if="${state.size le 0}">
                        No record found
                    </div>
                </tr>
            </tbody>
        </table>
        <br><br>
        <a class="btn btn-primary" th:href="@{/sessions/home}">Back to Home</a>
        <br/><br/>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
